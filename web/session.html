<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grotto — Session</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <a href="/" style="text-decoration:none"><h1>Grotto</h1></a>
    <span id="session-id" style="color: var(--sand); font-size: 13px; letter-spacing: 1px;"></span>
    <span id="connection-status" class="disconnected">disconnected</span>
    <span id="task-label"></span>
  </div>

  <div id="session-completed-banner" class="hidden">Session completed — this run is no longer live.</div>

  <div id="stage-container">
    <canvas id="pixi-canvas"></canvas>
  </div>

  <div id="sidebar">
    <h2>Task Board</h2>
    <div id="task-board"></div>
  </div>

  <div id="event-log">
    <h2>Events</h2>
    <div id="log-entries"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.6.6/dist/pixi.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
