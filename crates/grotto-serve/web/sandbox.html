<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Grotto â€” Crab Creator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0e1a;
      font-family: 'Courier New', monospace;
      color: #e0d8c8;
      overflow: hidden;
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    #stage-container {
      flex: 1;
      position: relative;
      min-height: 0;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #controls {
      background: rgba(10, 14, 26, 0.95);
      border-top: 1px solid rgba(212, 168, 87, 0.3);
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 40dvh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .control-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-label {
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #8899aa;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: -4px;
    }

    button {
      background: rgba(212, 168, 87, 0.15);
      color: #d4a857;
      border: 1px solid rgba(212, 168, 87, 0.3);
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      transition: all 0.15s;
      -webkit-tap-highlight-color: transparent;
    }
    button:active { transform: scale(0.95); }
    button.active {
      background: #d4a857;
      color: #0a0e1a;
      border-color: #d4a857;
    }
    button.feature-on {
      background: rgba(80, 200, 120, 0.2);
      border-color: rgba(80, 200, 120, 0.5);
      color: #50c878;
    }

    .color-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid transparent;
      padding: 0;
      min-width: 0;
    }
    .color-btn.active {
      border-color: white;
      box-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    #crab-name {
      text-align: center;
      font-size: 14px;
      color: #d4a857;
      letter-spacing: 1px;
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div id="stage-container">
    <canvas id="pixi-canvas"></canvas>
  </div>

  <div id="controls">
    <div id="crab-name">ðŸ¦€ coral</div>

    <div class="control-label">State</div>
    <div class="control-row" id="state-buttons"></div>

    <div class="control-label">Color</div>
    <div class="control-row" id="color-buttons"></div>

    <div class="control-label">Features</div>
    <div class="control-row" id="feature-buttons"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.6.6/dist/pixi.min.js"></script>
  <script src="sandbox.js"></script>
</body>
</html>
